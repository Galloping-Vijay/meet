{foreach name="list" item="v"}
	<tr>
		<td class="hidden-xs" height="28" >{$v.id}</td>
		<td>{$v.name}</td>
		<td>{$v.tel}</td>
		<td class="hidden-sm hidden-xs">{$v.address}</td>
		<td class="hidden-sm hidden-xs">
			{if condition="$v.sex eq 1"}男
				{elseif condition="$v.sex eq 2"/}女
				{else /}保密
			{/if}
		</td>
		<td class="hidden-sm hidden-xs">{$v.update_time|date='Y-m-d H:i:s',###}</td>
		<td>{$v.Status_text}</td>
		<td>
			<div class="hidden-sm hidden-xs action-buttons">
				<a class="green"  href="/web/admin.Classbook/edit/id/{$v['id']}" title="修改">
					<i class="ace-icon fa fa-pencil bigger-130"></i>
				</a>
				<a class="red confirm-rst-url-btn" href="/web/admin.Classbook/del/id/{$v['id']}" data-info="你确定要删除吗？" title="删除">
					<i class="ace-icon fa fa-trash-o bigger-130"></i>
				</a>
			</div>
			<div class="hidden-md hidden-lg">
				<div class="inline position-relative">
					<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
						<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
					</button>
					<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
						<li>
							<a href="{:Url('web/admin.Classbook/edit',array('id'=>$v['id']))}" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
											<span class="green">
												<i class="ace-icon fa fa-pencil bigger-120"></i>
											</span>
							</a>
						</li>

						<li>
							<a href="{:Url('del',array('id'=>$v['id'],'p'=>input('p',1)))}"  class="tooltip-error confirm-rst-url-btn" data-info="你确定要删除吗？" data-rel="tooltip" title="" data-original-title="删除">
											<span class="red">
												<i class="ace-icon fa fa-trash-o bigger-120"></i>
											</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</td>
	</tr>
{/foreach}
<tr>
	<td height="50" colspan="12" align="left">{$page}</td>
</tr>
