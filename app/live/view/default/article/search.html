<!DOCTYPE html>
<head>
    <title>{$site_seo_title} {$site_name}</title>
    {include file="public:head" /}
    <meta name="description" content="{$site_seo_description}">
</head>
<body>
<div class="about_header">
    <div class="container">
        <!---start-top-nav---->
        <div class="top-nav">
            <div class="top-header">
                <div class="logo">
                    <a href="index.html"><img src="{$wjf_theme_path}public/images/logo.png" alt=""/></a>
                </div>
            </div>
            {include file="public:nav" /}
            <script type="text/javascript">
                $(document).ready(function () {

                    $('#menu-toggle').click(function () {
                        $('#menu').toggleClass('open');
                        e.preventDefault();
                    });

                });
            </script>
        </div>
        <!---End-top-nav---->
    </div>
</div>
<div class="profile-info">
    <div class="container">
        <div class="about_grid1">
            <div class="col-md-8 box">
                <h1 class="m_4">
                    搜索文章
                </h1>
                <p class="m_5">
                    关键词:{$keyword}
                </p>
                <div class="container">
                    {foreach $newsList as $key=>$val}
                    <dl class="faq-list">
                        <a href="{:url('/live/article/info',array('id'=>$val['n_id']))}">
                            <dt class="faq-list_h">
                                <h4>{$val.news_title}</h4>
                            </dt>
                            <dd id="post-100" class="faq-list">
                                <p>{$val.news_scontent|msubstr=0,30}</p>
                            </dd>
                        </a>
                    </dl>
                    {/foreach}
                    <div class="row info-page">
                        {$page}
                    </div>
                </div>
            </div>
            {include file="public:rightslider" /}
        </div>
    </div>
</div>
{include file="public:footer" /}
</body>
</html>
